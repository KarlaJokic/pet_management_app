<!-- pet_list.html -->
<form method="get" action="">
    <label for="user">Korisnik:</label>
    <input type="text" name="user" id="user" placeholder="Pretraži po korisniku">
    <label for="created_after">Kreirano nakon:</label>
    <input type="date" name="created_after" id="created_after">
    <button type="submit">Filtriraj</button>
</form>

<ul>
    {% for pet in pets %}
        <li>{{ pet.name }} ({{ pet.owner.username }}), {{ pet.created }}</li>
    {% endfor %}
</ul>

<!-- Paginacija -->
<div class="pagination">
    <span class="step-links">
        {% if pets.has_previous %}
            <a href="?page=1">&laquo; prvo</a>
            <a href="?page={{ pets.previous_page_number }}">prethodna</a>
        {% endif %}
        <span class="current">
            Strana {{ pets.number }} od {{ pets.paginator.num_pages }}.
        </span>
        {% if pets.has_next %}
            <a href="?page={{ pets.next_page_number }}">sljedeća</a>
            <a href="?page={{ pets.paginator.num_pages }}">zadnja &raquo;</a>
        {% endif %}
    </span>
</div>
