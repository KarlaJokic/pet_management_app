{% extends 'base.html' %}

{% block content %}
<h1 class="text-2xl font-semibold mb-4">Brisanje veterinarske usluge</h1>
<p class="text-lg">Jeste li sigurni da želite izbrisati ovu uslugu? "{{ object.service_type }}" for "{{ object.pet.name }}"?</p>
<form method="post" class="space-y-4">
    {% csrf_token %}
    <button type="submit" class="bg-red-500 text-white py-2 px-4 rounded hover:bg-red-700">Da, izbriši</button>
</form>
<a href="{% url 'vet_service_list' %}" class="text-blue-500 hover:underline">Odustani</a>
{% endblock %}
